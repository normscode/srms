<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('assets/teacher_portal_signup.svg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        main {
            flex: 1;
        }

        .signup-container {
            background-color: black;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            width: 80%; /* Adjust the width as needed for larger screens */
            position: fixed;
            top: 50%;
            left: 80%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .signup-title {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
    <title>SRMS | Teacher Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <main class="flex-grow-1">
        <div class="signup-container">
            <h2 class="text-center mb-4 signup-title">Teacher Sign Up</h2>
            <form id="teacherSignUpForm">
                <div class="mb-3">
                    <label for="teacherEmail" class="form-label text-white">Email address:</label>
                    <input type="email" class="form-control" id="teacherEmail" required>
                </div>
                <div class="mb-3">
                    <label for="teacherPassword" class="form-label text-white">Password:</label>
                    <input type="password" class="form-control" id="teacherPassword" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="teacherSignUp()">Sign Up</button>
            </form>
    
            <div class="mt-3 text-center text-white">
                <p>Already have an account? <a href="teacher_login.html">Log in here</a></p>
            </div>
        </div>
    </main>
    

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Pamantasan ng Lungsod ng Pasig</p>
    </footer>

    <!-- Update version numbers accordingly -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>

</html>
