<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; 
        }
    </style>
    <title>SRMS | Students Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    
   
    <main class="flex-grow-1">
        <div class="login-container">
            <div class="login-title">
                <h2>Results Login</h2>
            </div>
            <form id="viewGradeForm">
                <label for="code" class="text-white">Enter Code</label>
                <input type="text" id="code" class="login-input" required>
                <button type="button" onclick="viewGrade()" class="login-button">View Grade</button>
            </form>
            <div id="gradeResult" class="result-container">
                <!-- The result will be displayed here -->
            </div>
        </div>

        <!-- Modal -->
<div class="modal fade" id="studentDataModal" tabindex="-1" role="dialog" aria-labelledby="studentDataModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="studentDataModalLabel">Student Data</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="max-height: 400px; overflow-y: auto;">
          <!-- Table to display student data -->
          <table class="table">
            <thead>
              <tr>
                <th>Subject</th>
                <th>Semester#</th>
                <th>Name</th>
                <th>Grade</th>
                <th>Code</th>
              </tr>
            </thead>
            <tbody id="studentDataTableBody"></tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
    </main>

   

    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; 2024 Pamantasan ng Lungsod ng Pasig</p>
    </footer>
    <script>
        function closeModal() {
        $('#studentDataModal').modal('hide');
    }
    </script>
    <!-- Update version numbers accordingly -->
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
